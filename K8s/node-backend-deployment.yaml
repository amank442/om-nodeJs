apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-backend
spec:
  selector:
    matchLabels:
      app: node
  replicas: 1
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node-backend
        image: cicdmicrosvc1-d4g7c6aehxc5amfa.azurecr.io/omm-node:tag
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: node-secret
        - configMapRef:
            name: node-config

        readinessProbe:
          httpGet:
            path: /userapi
            port: 3000
          initialDelaySecond: 5
          peroidSecond: 10

        livenessProbe:
          httpGet:
            path: /userapi
            port: 3000
          initialDelaySecond: 15
          periordSecond: 20
---

apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  selector:
    app: node
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
